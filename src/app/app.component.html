<div class="container">
    <div class="row justify-content-center"> 
        <div class="col-md-12">
            <app-control-panel></app-control-panel>
        </div>
    </div>
    <div class="row justify-content-center"> 
        <div class="col">
            <app-node-grid></app-node-grid>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="card col">
            <div class="card-body">
                <h3 class="card-title">Legend</h3>
                <div class="row">
                    <div class="col-md-2">
                        <div class="node" id="default-node"></div> 
                    </div> 
                    <div class="col-md-10">
                        <p class="card-text">Default Node</p>
                    </div> 
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <div class="node" id="start-node"></div> 
                    </div> 
                    <div class="col-md-10">
                        <p class="card-text">Start Node</p>
                    </div> 
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <div class="node" id="target-node"></div> 
                    </div> 
                    <div class="col-md-10">
                        <p class="card-text">Target Node</p>
                    </div> 
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <div class="node" id="visited-node"></div> 
                    </div> 
                    <div class="col-md-10">
                        <p class="card-text">Path Node</p>
                    </div> 
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <div class="node" id="path-node"></div> 
                    </div> 
                    <div class="col-md-10">
                        <p class="card-text">Wall Node</p>
                    </div> 
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <div class="node" id="searched-node"></div> 
                    </div> 
                    <div class="col-md-10">
                        <p class="card-text">Searched Node</p>
                    </div> 
                </div>
                <hr>
                <p class="card-text">
                Draw obsticals on the grid then click the 'Visualize Algorithm' button 
                to see the shortest path    
                </p>
            </div>
        </div>
    </div>
</div>
