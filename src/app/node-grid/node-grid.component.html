<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <table>
        <tr *ngFor="let row of grid; index as i">
            <td *ngFor="let column of grid[0]; index as j">
                <div class="node" [id]="grid[i][j].nodeType" (click)="update(i,j,$event)" (mouseover)="update(i,j,$event)"></div>
            </td>
        </tr>
    </table>
</body>
</html>
